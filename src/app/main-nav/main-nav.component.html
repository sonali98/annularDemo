<div>
  <!--div class="hidden-block">

  </div-->
  <mat-toolbar>
    <div fxLayout="row " fxLayoutAlign="space-between center" fxFlex="100">
      <div fxLayout="row" fxLayoutAlign="start center" fxFlex="18.527">
        <img [@rotatedState]='state' [src]="logoUrl" class="logo" alt="logo">&nbsp;&nbsp;
        <span>SONALI</span>
      </div>
      <div fxLayout="row" fxLayoutAlign="start center" style="width: 100%;">
        <button
          type="button"
          class="nav-btn"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle();rotate()">
          <mat-icon style="color: #e8eaf6;">menu</mat-icon>
        </button>
        <button class="mat-icon-btn" (click)="isPin = !isPin">
          <mat-icon>
            <img *ngIf="isPin" src="assets/images/pin.png" style="width:30px;height: 30px;">
            <img *ngIf="!isPin" src="assets/images/unpin.png" style="width:30px;height: 30px;">
          </mat-icon>
        </button>
        <button class="mat-icon-btn" (click)="keyRotate()"><!--(click)="isRotate=!isRotate"*ngIf="isRotate"-->
          <mat-icon [@upDownState]='state' class="material-icon" >keyboard_arrow_down</mat-icon>
          <!--mat-icon class="material-icon" *ngIf="!isRotate">keyboard_arrow_up</mat-icon-->
        </button>
        <button class="mat-icon-btn">
          <mat-icon class="favourite">favorite</mat-icon>
        </button>
      </div>
      <div fxLayout="row" fxLayoutAlign="end center">
        <button class="mat-icon-btn">
          <mat-icon>search</mat-icon>
        </button>
        <button class="mat-icon-btn">
          <mat-icon>flag</mat-icon>
        </button>
        <button class="mat-icon-btn" (click)="isFullScreen=!isFullScreen">
          <mat-icon *ngIf="isFullScreen">fullscreen</mat-icon>
          <mat-icon *ngIf="!isFullScreen">fullscreen_exit</mat-icon>
        </button>
        <button class="mat-icon-btn">
          <mat-icon>apps</mat-icon>
        </button>
        <button class="mat-icon-btn">
          <mat-icon>notifications</mat-icon>
        </button>
        <button class="mat-icon-btn">
          <mat-icon>account_circle</mat-icon>
        </button>
      </div>
    </div>
  </mat-toolbar>
</div>
<mat-sidenav-container class="sidenav-container" [ngStyle]="{'background-color': opened && isPin ? 'rgba(0,0,0,.6)' : 'inherit'}">
  
  <mat-sidenav #drawer mode="side" class="sidenav" [opened] = "true" >
    <br>
    <div fxLayout="column" fxLayoutAlign="center center">
      <img [src]="imgurl" class="img">
    </div>
    <mat-nav-list>
      <a mat-list-item href="#">Home</a>
      <a mat-list-item href="#">About</a>
      <a mat-list-item href="#">Services</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!--mat-toolbar color="primary">
      <img [src]="logoUrl" class="logo" alt="logo">
      <span>Sonali Mali</span>
    </mat-toolbar-->
    
  </mat-sidenav-content>
</mat-sidenav-container>
